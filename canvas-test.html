<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas Test</title>

    <script type="module" src="js/initialize.js"></script>
</head>
<body>
<div style="display: flex">
    <button id="slowerBtn">Slower</button>
    <button id="startBtn">Start</button>
    <button id="pauseBtn">Pause</button>
    <button id="fasterBtn">Faster</button>

    Time : <span id="time"></span>
    Speed : <span id="speed"></span>
    Status : <span id="status"></span>
</div>
<div style="display: flex; width: 1200px">
    <div id="info-container" style="width: 150px; height: 1000px;">
    </div>
    <div id="canvas-container" style="width: 1000px; height: 1000px">
        <canvas id="canvas" width="1000px" height="1000px"></canvas>
    </div>
</div>

<script type="module" src="js/animation.js"></script>
</body>
</html>
